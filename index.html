<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss.css">
</head>

<body>

    <div class="pop-up">
        <button class="close">Try Again</button>
        <p class="win"></p>
    </div>

    <h1>LUCKY NAME</h1>
    <div class="input">
        <textarea class="value" name="hey"  id="" cols="30" rows="5" placeholder="Enter Name List!"></textarea>
        <button class="submit">+</button>
    </div>
    <div class="names">
        <ol class="name-list">

        </ol>
    </div>
    <div class="button-container">
        <input class="numberOf" type="text" placeholder="Number Of Winners">
        <button class="pick">Pick Random</button>
        <button class="clear">Clear</button>
    </div>



    <script src="index.js"></script>
</body>

</html>
